addons:
  code_climate:
    repo_token:
      secure: ""

matrix:
  include:
  - language: python
    python: 3.5
    script:
      - ./setup.sh
      - pip3 install 'coverage>4.0,<4.4' codeclimate-test-reporter
      - coverage run test_action_what_is_happening.py
      - codeclimate-test-reporter
  - language: python
    python: 3.6
    script:
      - ./setup.sh
      - pip3 install 'coverage>4.0,<4.4' codeclimate-test-reporter
      - coverage run test_action_what_is_happening.py
      - codeclimate-test-reporter
  - language: bash
    install: sudo pip install bashate
    script:
      - shellcheck setup.sh
      - bashate setup.sh
